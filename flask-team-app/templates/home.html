<html>
  <head>
    <meta charset="utf-8" />
    <title>Task List</title>
  </head>
  <body>
    <h1>Task List</h1>

    {% if tasks and tasks|length > 0 %}
      <ul>
        {% for task in tasks %}
          <li>
            <strong>{{ task.title }}</strong>
            â€” {{ task.status }}
            <br />
            <em>{{ task.memo }}</em>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p><em>No tasks yet.</em></p>
    {% endif %}
