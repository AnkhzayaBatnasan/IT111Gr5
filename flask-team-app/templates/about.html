<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ about_title or "About" }} â€¢ Task Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <div class="container">
      {% include "_nav.html" %}

      <div class="card">
        <div class="cardHeader">
          <div style="font-weight:800;">{{ about_title or "About Us" }}</div>
          <span class="pill ghost">Info</span>
        </div>

        <div class="cardBody contentPage">
          {% for p in about_paragraphs %}
            <p class="contentPara">{{ p }}</p>
          {% endfor %}

          {% if team_members %}
            <div class="contentSectionTitle">Team Members</div>
            <div class="teamGrid">
              {% for m in team_members %}
                <div class="teamCard">
                  <div class="teamName">{{ m.name }}</div>
                  {% if m.role %}<div class="teamRole">{{ m.role }}</div>{% endif %}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
